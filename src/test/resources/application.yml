spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  output:
    ansi:
      enabled: ALWAYS

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        connection:
          charSet: UTF-8
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
